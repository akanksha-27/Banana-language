<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link href="images/pic.jpg" rel="icon">
    <title>Banananaa</title>
</head>

<body>


    <nav class="navigation-top container">
        <div class="app-name">
            <strong>MINION TALK</strong>
            <img id="nav-minion-icon" src="images/pic.jpg" height="50" width="50"></div>
    </nav>

    <div id="bg-img">
        <main>
            <textarea id="textinput" placeholder="Enter text here to convert to banana language"></textarea>

            <button id="btn-click" class="btn-style"><strong>Translate to banana</strong></button>

            <div id="text-color">Translated text 👇</div>
            <div id="output"></div>
        </main>
    </div>

    <footer class="container footer">
        <h3 id="footer-heading">True Fact!</h3>
        <section class="footer-text">The minions’ language “Minionese” is actually a mix of Spanish,
            English, French and Italian with additional elements of Russian and Korean. And they seem to understand
            English pretty well, too.</section>
    </footer>

    <script src="app.js" type="text/javascript"></script>

</body>

</html>
